<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <main class="button-grid">
            <div class="display">
                <div class="top-display"></div>
                <div class="btm-display"></div>
            </div>
            <button type="button" data-key="55" class="number">7</button>
            <button type="button" data-key="56" class="number">8</button>
            <button type="button" data-key="57" class="number">9</button>
            <button type="button" data-key="27" class="clear-button all-clear">AC</button>
            <button type="button" data-key="8" class="clear-button delete">X</button>
            <button type="button" data-key="52" class="number">4</button>
            <button type="button" data-key="53" class="number">5</button>
            <button type="button" data-key="54" class="number">6</button>
            <button type="button" class="operator">ร</button>
            <button type="button" class="operator">รท</button>
            <button type="button" data-key="49" class="number">1</button>
            <button type="button" data-key="50" class="number">2</button>
            <button type="button" data-key="51" class="number">3</button>
            <button type="button" class="operator">+</button>
            <button type="button" class="operator">-</button>
            <button type="button" data-key="48" class="number">0</button>
            <button type="button" class="number">+/-</button>
            <button type="button" data-key="190" class="number">.</button>
            <button type="button" class="span-two equals">=</button>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="button-grid">
            <div id="display">
                <p class="top-display">000</p>
                <p class="btm-display">000</p>
            </div>
            <button type="button" data-key="27" id="btnAC" class="clear-button">AC</button>
            <button type="button" data-key="8" id="btnX" class="clear-button">X</button>
            <button type="button" data-key="48" id="btn0" class="number">0</button>
            <button type="button" data-key="49" id="btn1" class="number">1</button>
            <button type="button" data-key="50" id="btn2" class="number">2</button>
            <button type="button" data-key="51" id="btn3" class="number">3</button>
            <button type="button" data-key="52" id="btn4" class="number">4</button>
            <button type="button" data-key="53" id="btn5" class="number">5</button>
            <button type="button" data-key="54" id="btn6" class="number">6</button>
            <button type="button" data-key="55" id="btn7" class="number">7</button>
            <button type="button" data-key="56" id="btn8" class="number">8</button>
            <button type="button" data-key="57" id="btn9" class="number">9</button>
            <button type="button" id="btnPlus" class="operator">+</button>
            <button type="button" id="btnMinus" class="operator">-</button>
            <button type="button" id="btnMultiply" class="operator">x</button>
            <button type="button" id="btnDivide" class="operator">รท</button>
            <button type="button" id="btnSign" class="operator">+/-</button>
            <button type="button" data-key="190" id="btnComma" class="operator">.</button>
            <button type="button" id="btnEqual" class="operator">=</button>
        </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>

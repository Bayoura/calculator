<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <main class="button-grid">
            <div class="display">
                <div class="top-display"></div>
                <div class="btm-display"></div>
            </div>
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
            <button type="button" class="clear-button all-clear">AC</button>
            <button type="button" class="clear-button delete">X</button>
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
            <button type="button" class="operator">ร</button>
            <button type="button" class="operator">รท</button>
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" class="operator">+</button>
            <button type="button" class="operator">-</button>
            <button type="button" class="number">0</button>
            <button type="button" class="number">+/-</button>
            <button type="button" class="number">.</button>
            <button type="button" class="span-two equals">=</button>
    </main>
    <footer>
        <p class="attribution">Created by <a href="https://github.com/Bayoura" target="_blank">Bayoura</a>.</p> 
        <p class="attribution"><a href="https://www.theodinproject.com" target="_blank">The Odin Project</a> Challenge.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
